<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <title>Happy breakfast!</title>
</head>
<body>

    <div class="h1">
        <h1>Family's breakfast</h1>
    </div>

    <img src="imagens/breakf.jpg" alt="Café da manhã em desenho">
   
    <div class="form-l">
        <form class="form">
            <div class="section">
            
                <div class="control-group">
                    <label class="control-label">Informe seu nome:</label>
                    <input type="text" class="control" required=""/>
                </div>
            
            
                <div class="control-group">
                    <label class="control-label">Diga o que você quer levar:</label>
                    <select class="control">
                        <option>-</option>
                        <option>Pão</option>
                        <option>Suco</option>
                        <option>Café</option>
                        <option>Presunto</option>
                        <option>Queijo/Requeijão</option>
                        <option>Bolo</option>
                    </select>
            </div>   
        
            </div>
        
            <div class="section">
                <div class="control-group">
                    <label class="control-label">Diga seu CPF:</label>
                    <input type="text" class="control" id="cpf" name="cpf" maxlength="14"
                        placeholder="Ex: 000.000.000-00" required="">
                </div>
        
            <div class="control-group">
                <label class="control-label">Tudo certo?</label>
                <label>
                <button>Ok</button>
                </label>
            </div>
        
            </div>
        </form>
    </div>
    
</body>

</html>
